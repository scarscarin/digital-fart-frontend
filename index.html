<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fart</title>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:rgb(0, 0, 0); color: white">
    <h1>ðŸ’¨ Digital Fart App</h1>
    <div style="text-align: center; margin-top: 20px;">
        <img style="width:auto;height:auto" src="images/butt.png" id="recImg" class="static-frame" onclick="playGif()">
        <video id="myVideo" class="animated-gif" style="display:none" autoplay><source src="images/butt.mp4" type="video/mp4"></video>
        <!-- <img style="width: auto; height:auto; display:none" src="images/butt.gif" class="animated-gif"> -->
        <br>
        <!-- <button id="recordBtn">Start Recording</button> -->
        <p id="status"></p>
        <br>
        <button id="archive-button">ðŸ“š View Archive</button>
    </div>
    <script>
        document.getElementById('archive-button').addEventListener('click', () => {
            window.location.href = 'archive.html';
        });

        function playGif() {
            const staticFrame = document.querySelector('.static-frame');
            const animatedGif = document.querySelector('.animated-gif');
            const video = document.getElementById('myVideo');

            // Hide the static image and show the video
            staticFrame.style.display = 'none';
            animatedGif.style.display = 'inline-block';

            // Reset the video to the beginning and play it
            video.currentTime = 0;
            video.play();

            // When the video ends, hide the video and show the static image
            video.onended = () => {
                animatedGif.style.display = 'none';
                staticFrame.style.display = 'inline-block';
            };
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
